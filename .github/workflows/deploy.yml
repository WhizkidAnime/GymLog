name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://sxkgemidgdggpvtkjqev.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4a2dlbWlkZ2RnZ3B2dGtqcWV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMDI4MzEsImV4cCI6MjA3Njc3ODgzMX0.vjWI2vgqhTkSNMhHu2JFezGLvMjF_4f-tNw5eGPexsg

      # SPA fallback: чтобы прямые ссылки не падали на 404
      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4